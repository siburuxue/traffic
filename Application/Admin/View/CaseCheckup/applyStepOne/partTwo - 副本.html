<!-- 面板内容 -->
<div class="panel-body">
    <table class="table table-bordered table-condensed table-custom">
        <!-- -->
        <tr>
            <th colspan="3">委托鉴定单位</th>
            <td colspan="2">
                <select name="traffic_level_id" class="form-control input-sm post-gather" style="width:100%;">
                    <option value="">请选择</option>
                    <option value="1">车辆</option>
                    <option value="2">人员</option>
                    <option value="3">其他</option>
                </select>
            </td>
            <th colspan="2">委托时间</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto form-datetime" id="time-two" name="condition_start_time" maxlength="16" readonly="readonly" style="width:100%;">
            </td>
        </tr>
        <!--  -->
        <!--  -->
        <tr>
            <th rowspan="4">送检人</th>
            <th colspan="2">姓名</th>
            <td>
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:auto!important;">
            </td>
            <th>职务</th>
            <td>
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
            <th>证件名称及号码</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="2">姓名</th>
            <td>
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:auto!important;">
            </td>
            <th>职务</th>
            <td>
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
            <th>证件名称及号码</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="2">通讯地址</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
            <th colspan="2">邮政编码</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="2">联系电话</th> 
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
            <th colspan="2">传真号码</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
        </tr>
        <!--  -->
        <!--  -->
        <tr>
            <th colspan="3">鉴定机构名称</th>
            <td colspan="6">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="3">案（事）件名称</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
            <th>案件编号</th>
            <td colspan="3">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
        </tr>
        <!--  -->
        <!--  -->
        <tr>
            <th rowspan="2" style="width:10%">被鉴定人的情况</th>
            <th style="width:8.2%;">姓名</th>
            <td style="width:8.2%;">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
            <th style="width:8.2%;">性别</th>
            <td width="8.2%">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
            <th style="width:8.2%;">年龄</th>
            <td width="8.2%">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
            <th style="width:8.2%;">电话</th>
            <td width="8.2%">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="min-width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="2">单位</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
            <th colspan="2">现住址</th>
            <td colspan="2">
                <input type="text" class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;">
            </td>
        </tr>
        <tr>
            <th colspan="3">简要案情</th>
            <td colspan="6">
            <textarea  class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;height:80px;outline:none;resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="3">原鉴定情况</th>
            <td colspan="6">
            <textarea  class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;height:80px;outline:none;resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="3">送检材料</th>
            <td colspan="6">
            <textarea  class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;height:80px;outline:none;resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="3">委托鉴定单位的鉴定要求和诚信声明</th>
            <td colspan="6">
            <textarea  class="form-control input-sm search-auto" name="condition_start_time" maxlength="16" style="width:100%;height:80px;outline:none;resize:none;"></textarea>
            </td>
        </tr>

    </table>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 保存</button>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 提交</button>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 延呈申请</button>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 审批信息</button>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 答应司法鉴定委托书</button>
    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span> 重新委托检验鉴定</button>
    <!-- <button type="button" class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-saved"></span> 确定</button> -->
</div>
