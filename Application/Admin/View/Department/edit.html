<extend name="Common/base" />
<block name="title">编辑部门</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 面板 -->
        <div class="panel panel-default">
            <!-- 面板标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">编辑部门</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板内容 -->
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-custom">
                    <tr>
                        <th width="15%">部门名称</th>
                        <td>
                            <input type="text" class="form-control input-sm post-gather" name="name" maxlength="255" value="{$info.name}">
                        </td>
                    </tr>
                    <tr>
                        <th>行政划区代码</th>
                        <td>
                            <input type="text" class="form-control input-sm post-gather" name="area_code" maxlength="255" value="{$info.area_code}">
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-saved"></span> 提交</button>
                <button type="button" class="btn btn-warning" id="reset"><span class="glyphicon glyphicon-repeat"></span> 重置</button>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}" class="post-gather">
    <input type="hidden" name="cate" value="{$info.cate}" class="post-gather">
</block>
<block name="head.ext">
    <script type="text/javascript">
    // 定义URL地址
    url.update = "{:U('update')}";
    </script>
</block>
<block name="foot.ext">
    <import file="js.Department.edit?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
