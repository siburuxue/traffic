<extend name="Common/base" />
<block name="title">逃逸事故认定下发</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <div id="user-list" class="row">
            <div  class="col-xs-3" id="client-list">
                <div class="panel panel-primary panel-alarm client-list-head" id="{$clientInfo.id}">
                    <div class="panel-heading" style="cursor: pointer">{$clientInfo.name}</div>
                    <ul class="list-group" data-parent="#client-list">
                        <li class="list-group-item">交通方式：{$clientInfo.traffic_type}</li>
                        <li class="list-group-item">伤害程度：{$clientInfo.hurt_type}</li>
                        <li class="list-group-item">车牌：{$clientInfo.car_no}</li>
                    </ul>
                </div>
            </div>
            <div  class="col-xs-9">
                <!-- 列表面板 -->
                <div class="panel panel-default">
                    <!-- 面板头 -->
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6"><span class="block-title">逃逸事故认定下发</span></div>
                            <div class="col-xs-6 text-right">
                                <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                            </div>
                        </div>
                    </div>
                    <!-- 面板主体 -->
                    <div class="panel-body">
                        <include file="CaseCognizanceInfo/escape/escape_issue/base" />
                    </div>
                    <div class="text-left" style="margin:0 0 15px 16px">
                        <button type="button" class="btn btn-primary" id="print" <empty name="info">disabled</empty> ><span class="glyphicon glyphicon-print"></span> 打印送达回执</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="case_id" name="case_id" class="post-gather" value="{$case['id']}">
        <input type="hidden" id="id" name="id" class="post-gather" value="{$info['id']}">
        <input type="hidden" id="ts_case_coescape_id" name="ts_case_coescape_id" class="post-gather" value="{$id}">
        <input type="hidden" id="target_user_id" name="target_user_id" class="post-gather" value="{$clientInfo['id']}">
        {:W('CasePhoto/index', array('送达回执列表',$case['id'],17,$info['id']))}
    </div>
    <!-- 页面主体 结束 -->
</block>
<block name="head.ext">
    <script type="text/javascript">
        // 定义URL地址
        url.photoList = "{:U('photoList')}";
        url.save = "{:U('saveEscapeIssueInfo')}";
        //删除图片
        url.delete = "{:U('CasePhoto/delete')}";
    </script>
</block>
<block name="foot.ext">

    <import file="js.CaseCognizance.escapeIssue?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
