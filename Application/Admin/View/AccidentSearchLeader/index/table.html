<table class="table table-striped table-bordered table-hover table-condensed table-sheet" id="table" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}" data-orderfield="{$orderField}" data-ordersort="{$orderSort}">
    <thead>
    <tr>
        <th class="sort" data-field="case_id">案件编号 <span class="glyphicon glyphicon-arrow-up" style="display: none;"></span></th>
        <th class="sort" data-field="accident_time">事故发生时间 <span class="glyphicon glyphicon-arrow-up" style="display: none;"></span></th>
        <th>地点</th>
        <th>事故类型</th>
        <th>当事人</th>
        <th>办案人</th>
        <th>是否逃逸案件</th>
        <th>逃逸案件是否侦破</th>
        <th>当前状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <volist name='list' id="vo">
            <tr>
                <td><a href="{:U('CaseInfo/detail?id='.$vo['id'])}" class="js-open js-end-refresh">{$vo.code}</a></td>
                <td>{$vo.accident_time|date='Y-m-d H:i',###}</td>
                <td>{$vo.accident_place}</td>
                <td>{$accident_type[$vo['accident_type']]}</td>
                <td width="120px">
                    <div title="{$vo.client_names}" style="margin-top:6px;display: inline-block;width:120px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
                        {$vo.client_names}
                    </div>
                </td>
                <td>{$vo.true_name}</td>
                <td><if condition="$vo['is_escape'] eq 1">是<else />否</if></td>
                <td><if condition="$vo['is_catch'] eq 1">是<else />否</if></td>
                <td>{$vo.case_status}</td>
                <td width="80">
                    <button class="btn btn-warning btn-sm delete-btn" data-id="{$vo.id}" data-msg="{$vo['forbiddenMsg']}" <if condition="$vo['is_del'] eq 1  ">disabled</if> >作废</button>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
