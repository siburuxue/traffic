<table class="table table-striped table-bordered table-hover table-condensed table-sheet" id="checkTable" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}">
    <thead>
    <tr>
        <th width="15%">提交人</th>
        <th width="15%">提交时间</th>
        <th width="15%">审核人</th>
        <th width="15%">审核时间</th>
        <th width="15%">审核结果</th>
        <th width="25%">备注</th>
    </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.submit_user_name}</td>
                <td>{$vo.submit_time|date='Y-m-d H:i',###}</td>
                <td>{$vo.check_user_name}</td>
                <td><if condition="$vo['check_time'] eq 0">-<else />{$vo.check_time|date='Y-m-d H:i',###}</if></td>
                <td>{$vo.status}</td>
                <td>{$vo.remark}</td>
            </tr>
        </volist>
    </tbody>
</table>
