<extend name="Common/base" />
<block name="title">申请列表</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 页头 -->
        <include file="CaseReviewCheckHandle/add/tab" />
        <!-- 面板 -->
        <div class="panel panel-default">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">审批意见</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <include file="CaseReviewCheckHandle/add/base" />
                <button type="button" class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
                <button type="button" class="btn btn-primary" id="print" disabled="disabled"><span class="glyphicon glyphicon-print"></span> 打印</button>
                <button type="button" class="btn btn-warning" id="reset"><span class="glyphicon glyphicon-repeat"></span> 重置</button>
            </div>
        </div>
        <!-- 面板 结束 -->
    </div>
    <!-- 页面主体 结束 -->
</block>
<block name="head.ext">
    <script type="text/javascript">
    // 定义URL地址
    url.update = "{:U('insert')}";
    </script>
</block>
<block name="foot.ext">
    <import file="js.CaseReviewCheckHandle.add?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
