<extend name="Common/base" />
<block name="title">道路事故证明下发-短信通知</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 列表面板 -->
        <div class="panel panel-default">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">道路事故证明下发-短信通知</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-custom" style="margin-bottom: 0">
                    <tbody>
                        <tr>
                            <th width="15%">选择当事人</th>
                            <td>
                                <volist name="list" id="vo">
                                    <div class="checkbox">
                                        <label style="margin-right: 10px;">
                                            <input type="checkbox" value="{$vo.tel}"> {$vo.name}
                                        </label>
                                        <volist name="vo['relater']" id='subVo'>
                                            <label style="margin-right: 10px;">
                                                <input type="checkbox" value="{$subVo.tel}"> {$subVo.name}
                                            </label>
                                        </volist>
                                        &nbsp;&nbsp;&nbsp;
                                    </div>
                                </volist>
                            </td>
                        </tr>
                        <tr>
                            <th>告知文件类型</th>
                            <td>当事人责任无法认定</td>
                        </tr>
                        <tr>
                            <th>告知内容</th>
                            <td>
                                <textarea class="form-control post-gather" id="msg_content" name="msg_content" style="resize: none;height:200px;"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-left" style="margin:0 0 15px 16px">
                <button type="button" class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-send"></span> 发送短信</button>
                <button type="button" class="btn btn-warning" id="reset"><span class="glyphicon glyphicon-repeat"></span> 重置</button>
            </div>
        </div>
        <input type="hidden" id="case_id" name="case_id" class="post-gather" value="{$case['id']}">
        <input type="hidden" id="case_cognizance_id" class="post-gather" name="case_cognizance_id" value="{$cognizanceId}">
        <input type="hidden" id="msg_type" class="post-gather" name="msg_type" value="3">
        <input type="hidden" id="cate" class="post-gather" name="cate" value="1">
    </div>
    <!-- 页面主体 结束 -->
</block>
<block name="head.ext">
    <script type="text/javascript">
        // 定义URL地址
        url.save = "{:U('saveIssueSmsInfo')}";
    </script>
</block>
<block name="foot.ext">
    <import file="js.CaseCognizance.unCognizanceIssueSms?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
