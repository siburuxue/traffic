<extend name="Common/base" />
<block name="title">一般事故认定-呈请事故中止-审批记录查看</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 列表面板 -->
        <div class="panel panel-default">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">一般事故认定-呈请事故中止-审批记录查看</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-custom">
                    <tbody>
                    <tr>
                        <th>呈请内容</th>
                    </tr>
                    <tr>
                        <td>
                            <textarea type="text" class="form-control input-sm post-gather" disabled name='content' style="height:300px;resize: none">{$stopInfo.content}</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 列表面板 -->
        <div class="panel panel-default" style="margin-top: 20px;">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">呈请事故中止审批记录</span></div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-condensed table-sheet">
                    <thead>
                    <tr>
                        <th width="15%">提交人</th>
                        <th width="15%">提交时间</th>
                        <th width="15%">审核人</th>
                        <th width="15%">审核时间</th>
                        <th width="15%">审核结果</th>
                        <th width="25%">备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="checkList" id="vo">
                        <tr>
                            <td>{$vo.submit_user_name}</td>
                            <td>{$vo.submit_time|date='Y-m-d H:i',###}</td>
                            <td>{$vo.check_user_name}</td>
                            <td><if condition="$vo['check_time'] eq 0">-<else />{$vo.check_time|date='Y-m-d H:i',###}</if></td>
                            <td>{$vo.status}</td>
                            <td>{$vo.remark}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!-- 页面主体 结束 -->
</block>
