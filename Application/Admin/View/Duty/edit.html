<extend name="Common/base" />
<block name="title">编辑值班</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 面板 -->
        <div class="panel panel-default form-inline">
            <!-- 面板标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">编辑值班</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板内容 -->
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-custom">
                    <tr>
                        <th width="20%">办案时间</th>
                        <td>
                            <input type="text" class="form-control input-sm  post-gather form-datetime" id="start-time" name="start_time" maxlength="16" readonly="readonly" style="min-width:auto;width:150px;" value="{$info.start_time|date='Y-m-d H:i',###}"> ~
                            <input type="text" class="form-control input-sm  post-gather form-datetime" id="end-time" name="end_time" maxlength="16" readonly="readonly" style="min-width:auto;width:150px;" value="{$info.end_time|date='Y-m-d H:i',###}">
                        </td>
                    </tr>
                    <tr>
                        <th>值班组别</th>
                        <td>
                            <select name="duty_group_id" class="form-control input-sm post-gather">
                                <option value="">请选择</option>
                                <foreach name="dutyGroupType" item="vo">
                                    <option value="{$key}" <eq name="info.duty_group_group_type" value="$key">selected='selected'</eq>>{$vo}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <!-- 判断权限 duty_advance高级权限 可选择部门（大队） 然后再选择大队下所属的值班人员 -->
                    <if condition="is_power($myPower,'duty_advance')">
                        <tr>
                            <th width="160">大队</th>
                            <td>
                                <select name="department_id" class="form-control input-sm post-gather" id="select-department">
                                    <option value="">请选择</option>
                                    <volist name="department" id="vo">
                                        <option value="{$vo.id}" <neq name="vo.cate" value="2">disabled="disabled" style="color:red;"</neq>
                                            <eq name="vo.id" value="$info.department_id">selected='selected'</eq> >{$vo._prefix}{$vo.name}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                    </if>
                    <if condition="is_power($myPower,'duty_advance')">
                        <tr>
                            <th>值班人员</th>
                            <td>
                                <select name="user_id" class="form-control input-sm post-gather" id="select-allUsers">
                                    <option value="">请选择</option>
                                    <volist name="allUsers" id="vo">
                                        <option value="{$vo.id}" <eq name="vo.id" value="$info.user_id">selected='selected'</eq>> {$vo.true_name}
                                        </option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                        <else/>
                        <!-- 判断权限 duty_normal普通权限 只可选择操作者所属大队下的值班人员 -->
                        <tr>
                            <th>值班人员</th>
                            <td>
                                <select name="user_id" class="form-control input-sm post-gather">
                                    <option value="">请选择</option>
                                    <volist name="allUsers" id="vo">
                                        <option value="{$vo.id}" <eq name="vo.id" value="$info.user_id">selected='selected'</eq>> {$vo.true_name}
                                        </option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                    </if>
                </table>
                <input type="hidden" class="post-gather" name="id" value="{$info.id}">
                <button type="button" class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-saved"></span> 提交</button>
                <button type="button" class="btn btn-warning" id="reset"><span class="glyphicon glyphicon-repeat"></span> 重置</button>
            </div>
        </div>
    </div>
</block>
<block name="head.ext">
    <script type="text/javascript">
    // 定义URL地址
    url.update = "{:U('update')}";
    //ajax读取部门下所有可选值班人员
    url.ajaxAllUsers = "{:U('ajaxAllUsers')}";
    </script>
</block>
<block name="foot.ext">

    <import file="js.Duty.edit?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
