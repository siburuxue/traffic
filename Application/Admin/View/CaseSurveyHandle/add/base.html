<table class="table table-bordered table-condensed table-custom" style="margin-bottom: 0">
    <tbody>
    <tr>
        <th width="15%"><span class="text-danger">*</span> 现场勘查开始时间</th>
        <td width="35%">
            <input type="text" class="form-control input-sm post-gather form-datetime" id="start-time" name="start_time" maxlength="16" readonly="readonly">
        </td>
        <th width="15%"><span class="text-danger">*</span> 现场勘查结束时间</th>
        <td>
            <input type="text" class="form-control input-sm post-gather form-datetime" id="end-time" name="end_time" maxlength="16" readonly="readonly">
        </td>
    </tr>
    <tr>
        <th><span class="text-danger">*</span> 勘查人1</th>
        <td>
            <select name="first_user_id" class="form-control input-sm post-gather">
                <option value="">请选择</option>
                <volist name="userList" id="vo">
                    <if condition="$vo[id] eq $userId">
                        <option value="{$vo.id}" selected>{$vo.true_name}</option>
                        <else />
                        <option value="{$vo.id}">{$vo.true_name}</option>
                    </if>

                </volist>
            </select>
        </td>
        <th><span class="text-danger">*</span> 勘查人2</th>
        <td>
            <select name="second_user_id" class="form-control input-sm post-gather">
                <option value="">请选择</option>
                <volist name="userList" id="vo">
                    <option value="{$vo.id}">{$vo.true_name}</option>
                </volist>
            </select>
        </td>
    </tr>
    <tr>
    </tbody>
</table>
