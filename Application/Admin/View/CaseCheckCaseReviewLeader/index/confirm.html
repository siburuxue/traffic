<div class="container-fluid" id="confirm-box" style="display:none;margin-top:20px;">
    <div class="panel panel-default">
        <!-- 面板头 -->
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6"><span class="block-title">审核人确认</span></div>
                <div class="col-xs-6 text-right">
                    <button type="button" class="btn btn-danger btn-sm" id="confirm-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                </div>
            </div>
        </div>
        <!-- 面板头 -->
        <div class="panel-body">
            <table class="table table-bordered table-condensed table-form">
                <tr>
                    <th width="15%">审核人</th>
                    <td>
                        <empty name="checkUser">尚无有效审核人
                            <else/>
                            <volist name="checkUser" id="vo">
                                <div class="checkbox">
                                    <label>
                                        <input type="radio" name="checkUserId" value="{$vo.id}">&nbsp;{$vo.department_name}：{$vo.true_name}
                                    </label>
                                </div>
                            </volist>
                        </empty>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn btn-primary" id="submit-check"><span class="glyphicon glyphicon-ok"></span> 确定</button>
        </div>
    </div>
</div>
