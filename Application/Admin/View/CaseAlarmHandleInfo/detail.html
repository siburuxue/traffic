<extend name="Common/base" />
<block name="title">查看报警信息</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 基础信息 -->
        <div class="panel panel-default">
            <!-- 面板标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">查看报警信息</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板内容 -->
            <div class="panel-body">
                <include file="CaseAlarmHandleInfo/detail/base" />
                <include file="CaseAlarmHandleInfo/detail/accidentCar" />
                <include file="CaseAlarmHandleInfo/detail/escapeCar" />
                <include file="CaseAlarmHandleInfo/detail/process" />
            </div>
        </div>
        <!-- 按钮 -->
        <div>

            <button type="button" class="btn btn-info" id="print-submit"><span class="glyphicon glyphicon-print"></span> 打印</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <input type="hidden" name="case_id" value="{$case.id}">
</block>
<block name="head.ext">
    <script type="text/javascript">

    </script>
</block>
<block name="foot.ext">
    <import file="js.CaseAlarmHandleInfo.detail?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
