<table class="table table-striped table-bordered table-hover table-condensed table-custom" id="table" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}">
    <thead>
    <tr>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="dict" item="vo" key="k">
        <tr>
            <td colspan="2">|--&nbsp;&nbsp;{$vo}</td>
        </tr>
        <volist name="list" id="vo1">
            <if condition="$vo1['checkup_org_obj'] eq $k">
                <tr>
                    <td>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--&nbsp;&nbsp;{$vo1.name}</td>
                    <td>
                        <a href="{:U('edit?id='.$vo1['id'])}" class="btn btn-info btn-sm js-open js-end-refresh">编辑</a>
                        <a href="{:U('delete?id='.$vo1['id'])}" class="btn btn-warning btn-sm js-ajax js-confirm js-end-refresh">删除</a>
                    </td>
                </tr>
            </if>
        </volist>
    </foreach>
    </tbody>
</table>
