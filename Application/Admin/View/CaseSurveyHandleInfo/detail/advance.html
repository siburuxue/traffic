<table class="table table-bordered table-condensed table-custom" style="margin-bottom: 0">
    <tbody>
    <tr>
        <th width="15%">现场形态</th>
        <td>
            <select name="scene_state" disabled class="form-control input-sm post-gather">
                <option value="">请选择</option>
                <volist name="sceneState" id="vo">
                    <if condition="$key eq $info['scene_state']">
                        <option value="{$key}" selected>{$vo}</option>
                    <else />
                        <option value="{$key}">{$vo}</option>
                    </if>
                </volist>
            </select>
        </td>
    </tr>
    <tr>
        <th width="10%">道路</th>
        <td style="padding-bottom: 0px;">
            <textarea style="resize: none;width:100%;height:220px;border-radius:5px" disabled name="road_info" class="post-gather">{$info.road_info}</textarea>
        </td>
    </tr>
    <tr>
        <th width="10%">交通环境</th>
        <td style="padding-bottom: 0px;">
            <textarea style="resize: none;width:100%;height:220px;border-radius:5px;" disabled name="traffic_info" class="post-gather">{$info.traffic_info}</textarea>
        </td>
    </tr>
    </tbody>
</table>
