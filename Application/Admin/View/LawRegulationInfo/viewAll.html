<extend name="Common/base" />
<block name="title">查看全部</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>

        <!-- 列表面板 -->
        <div class="panel panel-default">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">查看全部 : {$info['title']}</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-primary btn-sm " id="download"><span class="glyphicon glyphicon-download"></span> 下载</button>
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <!-- 表格 -->
                <div id="table-content"></div>
            </div>
        </div>
        <input type="hidden" id="id" name="id" value="{$id}" class="post-gather">
        <!-- 表格 结束 -->
    </div>
    <!-- 页面主体 结束 -->
</block>
<block name="head.ext">
    <script type="text/javascript">
        // 定义URL地址
        url.table = "{:U('viewAllTable')}";
        url.delete = "{:U('Files/delete')}";
        url.downloadFiles = "{:U('Common/downloadFiles')}";
    </script>
</block>
<block name="foot.ext">
    <import file="js.LawRegulationInfo.viewAll?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
