<table class="table table-striped table-bordered table-hover table-condensed table-sheet" id="table" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}">
    <thead>
    <tr>
        <th>申请人</th>
        <th>申请人证件号</th>
        <th>申请时间</th>
        <th>申请书页数</th>
        <th width="80">操作</th>
    </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.name}</td>
                <td>{$vo.apply_idno}</td>
                <td>{$vo.apply_time}</td>
                <td><a href="{:U('photoTable?case_id='.$case['id'].'&id='.$vo['id'])}" class="js-open js-end-refresh page-num">{$vo.num}</a></td>
                <td><a href="{:U('unMediateIndex?case_id='.$case['id'].'&id='.$vo['id'])}" class="btn btn-info btn-sm js-open unMediate">不调解</a></td>
            </tr>
        </volist>
    </tbody>
</table>
