<table class="table table-bordered table-condensed table-custom" style="margin-bottom:0px">
    <tbody>
        <tr>
            <th width="15%">开始时间</th>
            <td width="35%">
                <input type="text" disabled class="form-control input-sm form-datetime post-gather" name="start_time" value="{$info.start_time}">
            </td>
            <th width="15%">结束时间</th>
            <td>
                <input type="text" disabled class="form-control input-sm form-datetime post-gather" name="end_time" value="{$info.end_time}">
            </td>
        </tr>
        <tr>
            <th>调解地点</th>
            <td>
                <input type="text" disabled class="form-control input-sm post-gather" name="place" value="{$info.place}">
            </td>
            <th>交通警察</th>
            <td>
                <select class="input-sm form-control post-gather" name="police" disabled>
                    <option value="">请选择</option>
                    <volist name="userList" id="vo">
                        <if condition="$info['police'] eq ''">
                            <option value="{$vo.id}" <if condition="$vo['id'] eq $userId">selected</if> >{$vo.true_name}</option>
                        <else/>
                            <option value="{$vo.id}" <if condition="$vo['id'] eq $info['police']">selected</if> >{$vo.true_name}</option>
                        </if>
                    </volist>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<h3 class="row"><div class="col-xs-6"><span class="block-title">当事人</span></div></h3>
<table class="table table-striped table-bordered table-hover table-condensed table-sheet">
    <thead>
        <th width="16%">姓名</th>
        <th width="16%">性别</th>
        <th width="16%">年龄</th>
        <th width="16%">身份证号</th>
        <th width="16%">联系方式</th>
        <th width="16%">现住住址或单位</th>
    </thead>
    <tbody>
        <volist name="clientList" id="vo">
            <tr>
                <td>{$vo.name}</td>
                <td><if condition="$vo['sex'] eq 1">男<else/>女</if></td>
                <td>{$vo.age}</td>
                <td>{$vo.idno}</td>
                <td>{$vo.tel}</td>
                <td>{$vo.address}</td>
            </tr>
        </volist>
    </tbody>
</table>
<table class="table table-striped table-bordered table-hover table-condensed table-sheet" style="margin-bottom:0px">
    <thead>
        <th>短语</th>
        <th>编辑</th>
    </thead>
    <tbody>
        <td>
            <textarea disabled class="form-control post-gather" name="n" style="height:400px;resize:none"></textarea>
        </td>
        <td>
            <textarea disabled class="form-control post-gather" name="content" style="height:400px;resize:none">{$info.content}</textarea>
        </td>
    </tbody>
</table>
