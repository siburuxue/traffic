<extend name="Common/base" />
<block name="title">采血管查询</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        
         <!-- 导航 -->
        <include file="CaseBloodtubeCateSearch/index/tab" />       
        <!-- 搜索 -->

        <!-- 列表面板 -->
        <div class="panel panel-default">
            <!-- 面板头 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">采血管查询</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板主体 -->
            <div class="panel-body">
                <!-- 表格 -->
                <include file="CaseBloodtubeCateSearch/index/search" />
                <div class="table-responsive" id="table-content"></div>
                <!-- 分页 -->
                <include file="Inc/page" />
            </div>
        </div>
        <!-- 表格 结束 -->
    </div>
    <!-- 页面主体 结束 -->
</block>
<block name="head.ext">
    <script type="text/javascript">
    // 定义URL地址
    url.table = "{:U('indexTable')}";
    //ajax读取部门下所有可选值班人员
    url.ajaxAllUsers = "{:U('ajaxAllUsers')}";
    //测试信息 无用
    //var test_url = url.table.replace('index', 'hahaha');

    </script>
</block>
<block name="foot.ext">

    <import file="js.CaseBloodtubeCateSearch.index?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
