<extend name="Common/base" />
<block name="title">查看指示意见</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 面板 -->
        <div class="panel panel-default">
            <!-- 面板标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">查看指示意见</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板内容 -->
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-form">
                    <tr>
                        <th width="15%">指示意见</th>
                        <td>
                            <textarea name="content" class="form-control post-gather" style="height:120px;resize:none;" readonly="readonly">{$info.content}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>时间</th>
                        <td>
                            <input type="text" class="form-control input-sm post-gather" name="directive_time" maxlength="16" readonly="readonly" value="{$info.directive_time|date='Y-m-d H:i',###}">
                        </td>
                    </tr>
                    <tr>
                        <th>填报人</th>
                        <td>
                            <input type="text" class="form-control input-sm" name="directive_user_name" readonly="readonly" value="{$info.directive_user_name}">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</block>
<block name="foot.ext">
    <import file="js.CaseDirectiveLeader.detail?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
