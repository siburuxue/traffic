<!-- 面板 -->
<div class="panel panel-primary">
    <!-- 面板标题 -->
    <div class="panel-heading">复核受理</div>
    <!-- 面板内容 -->
    <div class="list-group" style="height:204px;overflow:auto;">
        <switch name="info.accept_status">
            <case value="0">
                <a href="{:U('CaseReviewAcceptHandle/accept?case_review_id='.$info['id'])}" class="list-group-item js-ajax js-confirm js-no-alert js-end-refresh1" data-address="{:U('CaseReviewAcceptHandle/acceptNotice?case_review_id='.$info['id'])}"><span class="glyphicon glyphicon-new-window"></span> 复核受理</a>
                <a href="{:U('CaseReviewAcceptHandle/refuse?case_review_id='.$info['id'])}" class="list-group-item js-ajax js-confirm js-no-alert js-end-refresh1" data-address="{:U('CaseReviewAcceptHandle/refuseNotice?case_review_id='.$info['id'])}"><span class="glyphicon glyphicon-new-window"></span> 复核不受理</a>
            </case>
            <case value="1">
                <a href="{:U('CaseReviewAcceptHandle/acceptNotice?case_review_id='.$info['id'])}" class="list-group-item js-open js-end-refresh"><span class="glyphicon glyphicon-new-window"></span> 复核受理通知</a>
            </case>
            <case value="2">
                <a href="{:U('CaseReviewAcceptHandle/refuseNotice?case_review_id='.$info['id'])}" class="list-group-item js-open js-end-refresh"><span class="glyphicon glyphicon-new-window"></span> 复核不受理通知</a>
            </case>
        </switch>
    </div>
</div>
