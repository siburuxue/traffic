<div class="panel panel-default">
    <!-- 面板头 -->
    <div class="panel-heading"><span class="block-title">值班人员</span></div>
    <div class="panel-body">
        <table class="table table-bordered table-condensed table-form" style="margin: 0;" id="dutyTablex">
            <tr>
                <th width="13%" class="group">A组</th>
                <td width="20%" class="text-center person">-</td>
                <th width="13%" class="group">B组</th>
                <td width="20%" class="text-center person">-</td>
                <th width="13%" class="group">C组</th>
                <td class="text-center person">-</td>
            </tr>
            <tr>
                <th class="group">D组</th>
                <td class="text-center person">-</td>
                <th class="group">E组</th>
                <td class="text-center person">-</td>
                <th class="group">F组</th>
                <td class="text-center person">-</td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
url.getDuty = "{:U('getDuty')}";
$(function() {
    var getDuty = function() {
        $.post(url.getDuty, function(msg) {
            if (msg.status == 1) {
                var dutyTable = $('#dutyTablex');
                $.each(msg.info, function(i, n) {
                    dutyTable.find('.group').eq(parseInt(n.group_type)).text(n.group_type_name);
                    dutyTable.find('.person').eq(parseInt(n.group_type)).text(n.user_name);
                });
            } else {
                layer.alert(msg.info);
            }
        });
    };
    getDuty();
});
</script>
