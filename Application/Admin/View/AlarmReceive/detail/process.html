<h3 class="row">
    <div class="col-xs-6"><span class="block-title">现场处置信息</span></div>
    <div class="col-xs-6 text-right"></div>
</h3>
<table class="table table-bordered table-hover table-condensed table-sheet">
    <thead>
        <tr>
            <th width="200">处警时间</th>
            <th>处警内容</th>
        </tr>
    </thead>
    <tbody>
        <volist name="alarmProcess" id="vo">
            <tr>
                <td>
                    <input type="text" class="form-control input-sm" readonly="readonly" value="{$vo.process_time|date='Y-m-d H:i',###}">
                </td>
                <td>
                    <input type="text" class="form-control input-sm" readonly="readonly" value="{$vo.content}">
                </td>
            </tr>
        </volist>
    </tbody>
</table>
<hr>
