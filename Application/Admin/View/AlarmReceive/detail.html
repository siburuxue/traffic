<extend name="Common/base" />
<block name="title">查看报警信息</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 基础信息 -->
        <div class="panel panel-default">
            <!-- 面板标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6"><span class="block-title">查看报警信息</span></div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm js-close"><span class="glyphicon glyphicon-off"></span> 关闭</button>
                    </div>
                </div>
            </div>
            <!-- 面板内容 -->
            <div class="panel-body">
                <include file="AlarmReceive/detail/base" />
                <include file="AlarmReceive/detail/accidentCar" />
                <include file="AlarmReceive/detail/escapeCar" />
                <include file="AlarmReceive/detail/process" />
            </div>
        </div>
    </div>
</block>
<block name="foot.ext">
    <import file="js.AlarmReceive.detail?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
