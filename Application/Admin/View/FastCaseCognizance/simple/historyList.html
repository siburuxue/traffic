<table class="table table-striped table-bordered table-hover table-condensed table-sheet" id="historyTable">
    <thead>
        <tr>
            <th width="20%">序号</th>
            <th width="20%">退回时间</th>
            <th width="20%">退回类型</th>
            <th width="40%">退回原因</th>
        </tr>
    </thead>
    <tbody>
        <volist name="rejectList" id="vo">
            <tr>
                <td>{$i}</td>
                <td>{$vo.back_time|date='Y-m-d',###}</td>
                <td>{$vo.true_name}退回</td>
                <td>{$vo.back_reason}</td>
            </tr>
        </volist>
    </tbody>
</table>
