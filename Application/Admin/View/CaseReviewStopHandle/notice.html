<extend name="Common/base" />
<block name="title">复核终止通知</block>
<block name="main.html">
    <!-- 页面主体 -->
    <div class="container-fluid main">
        <!-- 页头 -->
        <div class="head-space"></div>
        <!-- 终止时间 -->
        <include file="CaseReviewStopHandle/notice/time" />
        <!-- 页面主体 -->
        <div class="row">
            <div class="col-xs-3">
                <!-- 当事人 -->
                <include file="CaseReviewStopHandle/notice/client" />
            </div>
            <div class="col-xs-9">
                <!-- 复核终止通知书 -->
                <include file="CaseReviewStopHandle/notice/form" />
            </div>
        </div>
        <!-- 复核终止通知书列表 -->
        {:W('CasePhoto/index', array('复核终止通知书列表',$caseReview['case_id'],51,$caseReview['id']))}
    </div>
    <!-- 页面主体 结束 -->
    <input type="hidden" name="now_case_client_id" value="{$nowCaseClientId}">
    <input type="hidden" name="case_id" value="{$caseReview.case_id}" class="auto-gather">
    <input type="hidden" name="case_review_id" value="{$caseReview.id}" class="auto-gather">
    <input type="hidden" name="id" value="0" class="auto-gather">
</block>
<block name="head.ext">
    <script type="text/javascript">
    // 定义URL地址
    url.getApplyer = "{:U('getApplyer')}";
    url.update = "{:U('noticeUpdate')}";
    </script>
</block>
<block name="foot.ext">
    <import file="js.CaseReviewStopHandle.notice?" basepath="{$Think.SRC_MODULE_URL}" />
</block>
