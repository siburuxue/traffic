<table class="table table-striped table-bordered table-hover table-condensed table-sheet" id="table" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}">
    <thead>
    <tr>
        <th><input type="checkbox" id="all-check" name="all-check" /></th>
        <th>申请人</th>
        <th>申请人证件号</th>
        <th>申请时间</th>
        <th>申请书页数</th>
        <th width="80">操作</th>
    </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>
                    <if condition="$vo['apply_status'] eq 0">
                        <input type="checkbox" value="{$vo.id}" data-user-type="{$vo.user_type}" data-case-client-id="{$vo.case_client_id}">
                    </if>
                </td>
                <td>{$vo.name}</td>
                <td>{$vo.apply_idno}</td>
                <td>{$vo.apply_time}</td>
                <td><a href="{:U('photoTable?case_id='.$case['id'].'&id='.$vo['id'])}" class="js-open js-end-refresh page-num">{$vo.num}</a></td>
                <td>
                    <if condition="$vo['apply_status'] neq 2">
                        <a href="{:U('unMediateIndex?case_id='.$case['id'].'&id='.$vo['id'])}" class="btn btn-info btn-sm js-open unMediate">不调解</a>
                    </if>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
