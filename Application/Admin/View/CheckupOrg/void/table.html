<table class="table table-striped table-bordered table-hover table-condensed table-custom" id="table" data-totalrows="{$page.totalrows}" data-totalpage="{$page.totalpage}" data-nowpage="{$page.nowpage}">
    <thead>
        <tr>
            <th width="25%">机构名称</th>
            <th width="25%">可接受委托大队</th>
            <th width="25%">可进行检验鉴定项目</th>
            <th>作废理由</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo1">
            <tr>
                <td>{$vo1.name}</td>
                <td>{$vo1.departments}</td>
                <td>{$vo1.checknames}</td>
                <td style="word-break: break-all">{$vo1.del_reason}</td>
            </tr>
        </volist>
    </tbody>
</table>
